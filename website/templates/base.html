<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Session Tracker</title>
</head>
<body>
<h1>Study Tracker</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h3>Your Average Session Today: {{ avg }} mins</h3>
    {% if not active %}
        <form action="/start" method="POST">
            <button type="submit" class="btn">Start Your Study Session</button>
        </form>
    {% else %}
        <p>Currently studying...</p>
        <form action="/stop" method="POST">
            <button type="submit" class="btn" >End Current Session</button>
        </form>
    {% endif %}
</body>
</html>
